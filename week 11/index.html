<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quarterly Sales</title>

  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <h1>Quarterly Sales report</h1>

  <div class="table-container">
    <table>
      <caption>Quarterly sales report by region</caption>
      
      <thead>
        <tr>
          <th></th>
          <th>Q1</th>
          <th>Q2</th>
          <th>Q3</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <th scope="row">North</th>
          <td>$12,000</td>
          <td>$15,000</td>
          <td>$14,500</td>
        </tr>

        <tr>
          <th>South</th>
          <td>$10,500</td>
          <td colspan="2">$28,000 Q2+Q3</td>
        </tr>

        <tr>
          <th scope="row">East</th>
          <td>$8,750</td>
          <td>$9,500</td>
          <td>$10,000</td>
        </tr>

      </tbody>

      <tfoot>
        <tr>
          <th>Total</th>
          <td>$31,250</td>
          <td>$24,500</td>
          <td>$52,500</td>
        </tr>

      </tfoot>

    </table>
  </div>

</body>

</html>
